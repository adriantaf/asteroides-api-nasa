<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Asteroides y cometas cercanos a la Tierra</title>
	<link rel="shortcut icon" href="./res/iconos/nasa.ico" type="image/ico">
	<link rel="stylesheet" type="text/css" href="./res/css/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="cont-limite">
			<img src="./res/img/nasa-logo.svg" alt="Logotipo de la NASA" class="logo">
		</div>
	</header>
	<main class="main">
		<div class="cont-limite">
			<h1 class="titulo">Asteroides y cometas cercanos a la Tierra</h1>
			<p class="descripcion">Elige un dia y descrubre que asteroides y cometas pasaron cerca de la Tierra ese dia.</p>
			<section class="input-section">
				<div class="input-date">
					<label for="date-fecha" class="label">Seleccionar fecha</label>
					<input type="date" id="date-fecha" class="input">
				</div>
				<button id="btn-buscar" class="button">Buscar</button>
			</section>
			<section id="section-resultados" class="resultados">
				<template id="template-card">
					<article class="card-asteroide">
						<img src="./res/img/asteroide.png" alt="Icono de un asteroide" class="img">
						<div class="info">
							<h2 id="nombre">467917 (2011 OP24)</h2>
							<p><b>Fecha de la aproximacion:</b> <span id="fecha"></span></p>
							<p><b>Cuerpo que orbita:</b> <span id="cuerpo-que-orbita"></span></p>
							<p><b>Velocidad (KM/H):</b> <span id="velocidad-km-h"></span></p>
							<p><b>Velocidad (KM/S):</b> <span id="velocidad-km-s"></span></p>
							<p><b>Diametro (punto mas ancho):</b> <span id="diametro-mayor"></span></p>
							<p><b>Diametro (punto mas angosto):</b> <span id="diametro-menor"></span></p>
							<p><b>Asteroide potencialmente peligroso:</b> <span id="es-peligroso"></span></p>
							<div class="numerador">
								<span id="num-indicador"></span>/<span id="num-limite"></span>
							</div>
						</div>
					</article>
				</template>
				<!-- 
				Identificacion NEO: neo_reference_id
				Nombre: name
				Tipo: (intentar poner si se trata de un asteroide o un cometa dependiendo se su definicion)
				o un icono-logo dependiendo que lo que sea

				Fecha de la aproximacion: close_approach_data[0].close_approach_date_full

				Cuerpo que orbita: close_approach_data[0].orbiting_body

				Velocidad (KM/H): close_approach_data[0].relative_velocity.kilometers_per_hour
				Velocidad (KM/S): close_approach_data[0].relative_velocity.kilometers_per_second
				Diametro (punto mas ancho/KM): estimated_diameter.kilometers.estimated_diameter_max
				Diametro (punto mas angosto/KM): estimated_diameter.kilometers.estimated_diameter_min

				Asteroide potencialmente peligroso: is_potentially_hazardous_asteroid 
				-->
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="cont-limite">
			<small>
				Desarrollado por <a class="link" href="https://github.com/adriantaf/">Adrian TM</a>
				<br>
				Datos extraidos de la <a class="link" href="https://api.nasa.gov/">NASA API</a> 
			</small>
		</div>
	</footer>
	<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
